<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1E3A8A" stroke="#FCD34D" stroke-width="4"/>
  
  <!-- Character body -->
  <ellipse cx="100" cy="120" rx="35" ry="40" fill="#1E3A8A"/>
  
  <!-- Character head -->
  <circle cx="100" cy="80" r="30" fill="#1E3A8A"/>
  
  <!-- Crown -->
  <path d="M75 65 L85 50 L95 60 L105 50 L115 60 L125 50 L125 70 L75 70 Z" fill="#FCD34D"/>
  <circle cx="95" cy="55" r="3" fill="#1E3A8A"/>
  <circle cx="105" cy="55" r="3" fill="#1E3A8A"/>
  
  <!-- Hair -->
  <path d="M70 80 Q100 60 130 80" stroke="#1E3A8A" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes (closed with smile) -->
  <path d="M85 75 Q90 70 95 75" stroke="#FCD34D" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M105 75 Q110 70 115 75" stroke="#FCD34D" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Eyebrows -->
  <path d="M82 70 Q87 65 92 70" stroke="#FCD34D" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M108 70 Q113 65 118 70" stroke="#FCD34D" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Smile -->
  <path d="M85 90 Q100 100 115 90" stroke="#FCD34D" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Arms holding bowl -->
  <ellipse cx="65" cy="110" rx="8" ry="20" fill="#1E3A8A" transform="rotate(-20 65 110)"/>
  <ellipse cx="135" cy="110" rx="8" ry="20" fill="#1E3A8A" transform="rotate(20 135 110)"/>
  
  <!-- Bowl -->
  <ellipse cx="100" cy="140" rx="25" ry="8" fill="#FCD34D"/>
  <ellipse cx="100" cy="135" rx="25" ry="8" fill="#FCD34D"/>
  
  <!-- Noodles in bowl -->
  <path d="M85 135 Q90 130 95 135 Q100 130 105 135 Q110 130 115 135" stroke="#FCD34D" stroke-width="3" fill="none"/>
  <path d="M87 138 Q92 133 97 138 Q102 133 107 138 Q112 133 117 138" stroke="#FCD34D" stroke-width="3" fill="none"/>
  
  <!-- Noodles being eaten -->
  <path d="M100 90 Q100 100 100 110" stroke="#FCD34D" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M95 90 Q95 100 95 110" stroke="#FCD34D" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M105 90 Q105 100 105 110" stroke="#FCD34D" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Spoon -->
  <ellipse cx="115" cy="130" rx="3" ry="6" fill="#1E3A8A"/>
  <path d="M115 130 L115 120" stroke="#1E3A8A" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Egg yolk in bowl -->
  <circle cx="110" cy="132" r="4" fill="#FCD34D"/>
</svg>
